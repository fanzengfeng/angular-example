<!-- 数据绑定以及方法调用 -->
<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">改变第一个节点</button>
      <button class="btn btn-default" (click)="onDestroy()">销毁第一个节点</button>
      <app-server-element *ngFor="let item of serverElement" [srvElement]="item" [name]="item.name">
        <p #contentParagraph>
          <strong *ngIf="item.type ==='server'" style="color:red">{{item.content}}</strong>
          <em *ngIf="item.type ==='blueprint' ">{{item.content}}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
