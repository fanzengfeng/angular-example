<div class="row">
  <div class="col-xs-12">
    <p>子组件向父组件传递参数</p>
    <label for="">服务名称</label>
    <input type="text" class="form-control" #serverNameInput>
    <label for="">服务内容</label>
    <input type="text" class="form-control" #serverContentInput>
    <br>
    <button class="btn btn-primary" (click)="onAddServer(serverNameInput)">添加服务名称</button>
    <button class="btn btn-primary" (click)="onAddBlueprint(serverContentInput)">添加服务内容</button>
  </div>
</div>
