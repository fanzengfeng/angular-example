<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <h5>{{account.name}}</h5>
    <hr>
    <p>状态:{{account.status}}</p>
    <button class="btn btn-default" (click)="onSetTo('active')">active</button>
    <button class="btn btn-default" (click)="onSetTo('inactive')">inactive</button>
    <button class="btn btn-default" (click)="onSetTo('unkown')">unkown</button>
  </div>
</div>
