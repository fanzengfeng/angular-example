<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>{{appName | async}}</h1>
      <input type="text" #serverName>
      <button class="btn btn-primary" (click)="onAddServer(serverName.value)">添加服务</button>
      <br><br>
      <button class="btn btn-primary" (click)="onSave()">保存服务</button>
      <button class="btn btn-primary" (click)="onGet()">获取服务</button>
      <hr>
      <ul class="list-group" *ngFor="let server of servers">
        <li class="list-group-item">{{server.name}}(ID: {{server.id}})</li>
      </ul>
    </div>
  </div>
</div>
